<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    @for (column of columns(); track column.key) {
      <ng-container matColumnDef="{{ column.key }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="{{ column.sortable ? column.key : '' }}">
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let element">
          @if (column.template) {
            <ng-container *ngTemplateOutlet="column.template; context: { $implicit: element }"></ng-container>
          } @else {
            {{ element[column.key] }}
          }
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns().length">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
