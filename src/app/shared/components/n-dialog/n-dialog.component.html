
<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  @if (data.type === 'confirm' || data.type === 'warning') {
    <button mat-button (click)="onCancel()">{{ data.cancelButtonText || 'Cancel' }}</button>
  }
  <button mat-button color="primary" (click)="onConfirm()">{{ data.confirmButtonText || 'Ok' }}</button>
</mat-dialog-actions>
