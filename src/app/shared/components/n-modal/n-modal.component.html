<div class="modal-overlay" [class.open]="isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ title() }}</h2>
      <button class="close-button" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
