<h2>My Tasks</h2>
<div class="task-list-container">
  <div *ngFor="let task of tasks" class="task-card" [ngClass]="'status-' + task.status.replace(' ', '-').toLowerCase()">
    <div class="task-header">
      <h3>{{ task.title }}</h3>
      <span class="task-status">{{ task.status }}</span>
    </div>
    <p>{{ task.description }}</p>
  </div>
</div>
